{% extends 'base.html' %}
{% load i18n %}

{% block content %}
<div class="form-shell">

    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        <p>{% trans 'Do you really want to delete this article?' %}</p>
        <section class="button-wrapper">
            <button class="button" type="submit">{% trans 'Delete' %}</button>
        </section>
    </form>

</div>
{% endblock %}
